changes:
  - balance: "На краше, мёртвые/ССД/заражённые марины больше не влияют на кол-во ксеносов."
  - balance: "На краше, скалирование ксеносов теперь происходит раз в 1 минуту, вместо 2-ух."
  - balance: "На краше, если наблюдается недостача ксеносов, то добавляется не чисто 1 ксенос, а именно столько, сколько их не хватает."
  - balance: "На краше, присоединение игроков за маринов больше не даёт лярва очков. Добавление лярв происходит уже внутре-игровым балансом."
  - balance: "На краше, кол-во капа лярва очков изменено с 10 до 9. Чтобы баланс был не 2 на 7, а 2 на 6."
  - balance: "За ФК теперь даётся не 0.5 лярва очков а 6."