author: "Helg2"
delete-after: True
changes:
  - rscadd: "Добавлено переключение перетягивания курсора, позволяющий отключить перетягивание объектов, способствующее в ближнем бою ксеносам."
  - rscadd: "Добавлены \"липкие\" слоты инвентаря, то есть вытащенные из шлема шприцы будут пытаться залезть назад в шлем, а не ботинки к примеру."
  - rscadd: "Добавлены модули ТГаза и гранатомёта для тада, заместо флейрлаунчера."
  - rscadd: "Добавлены тесла турели. В инженерном вендоре за 30 очков, в карго за 300 очков."
  - rscadd: "Добавлена коробка с базовыми патронами для SG153 в карго и СГ вендор."
  - rscadd: "Добавлена команда !tgs seasonals"
  - rscadd: "Карго маяку добавлен карго интерфейс."
  - rscadd: "Добавлена Автопушка для Танка."
  - rscadd: "В Вальгаллу добавлена полноценная работа Танкиста."
  - rscadd: "Добавлены ИИ-шные боты для людей."
  - rscadd: "Теперь при наведении курсора на интерактивные объекты, он меняет своё отображение."
  - rscadd: "В ООС чате теперь можно замьютить людей."
  - rscadd: "Модулям сенсора движения и ночного зрения добавлено переключение с помощью КБ."
  - rscadd: "Добавлен отдельный КБ для кислотной гранаты Спиттера."
  - rscdel: "Удалены вербы гостов по-типу Follow Dead, Follow Living, и т.д."
  - rscdel: "Удалена коробка патрон 7.62х39, которая дублировала уже существующую коробку."
  - rscdel: "Удален зум при использовании Шифт-Колёсика мыши для призраков."
  - qol: "Оповещения призракам теперь заставляют окно с игрой мигать только если это связано с возвращением в игру."
  - balance: "ХП окон на таде поднято до уровня укреплённых окон."
  - balance: "Стандартное время карабканья уменьше с 5 секунд до 1-ой."
  - balance: "АПЦ теперь передвигается быстрее, урон давки уменьшен, также убраны модули овердрайва и зума."
  - balance: "Высасывание Горжером теперь отбирает зеленую кровь у валишников."
  - balance: "Био броня Танка и БТР-а увеличена до 100, на урон от кислоты это не повлияет."
  - balance: "Время после которого можно угнать шаттл уменьшено с 30 минут до 25."
  - balance: "Перезарядка мушкета теперь занимает 8 секунд."
  - balance: "Oblivion теперь гибает синтов."
  - bugfix: "Исправлены значения стаггера на плевках резиной."
  - bugfix: "Исправлено залипание стрельбы на миньоне-скорпионе."
  - bugfix: "Psy Drain из Вальгаллы теперь не даёт лярв хайву."
  - bugfix: "Теперь нельзя угнать корабль когда он уже был угнан."
  - bugfix: "Нейтральные фракции теперь не могут быть Угрозой Хайву."
  - bugfix: "Исправлено то что медали не надевались."
  - bugfix: "Исправлено то что посадка кого-то, кроме себя, на байк не отображала задержку пользователю."
  - bugfix: "Исправлено то что пантера не выходила из уворота при поджоге."
  - bugfix: "Исправлено то что посадка на транспорт не сразу меняла положение персонажа."
  - bugfix: "Исправлено то что при повторном включении, заранее включенные лампы баговались."
  - bugfix: "Исправлены оффсеты людей при катании на спине другими людьми."
  - bugfix: "Исправлено то что если в мотоцикл с коляской водитель садился 2-ым, то он визуально менялся местами с пассажиром."
  - bugfix: "Исправлено то что водитель мотоцикля с коляской был неуязвим для абилок ксеносов по-типу паунсов."
  - bugfix: "Исправил отображение плаката с медсестрой на нём."
  - bugfix: "Исправлено то что перехват контроля игроком над миньоном, не прерывал зацикленную ходьбу миньона."
  - bugfix: "Исправлено то что при попытке экипировать обувь/перчатки при отсутствующей ноге/руке, они пропадали."
  - bugfix: "Исправлено то что улучшения для баррикад можно было устанавливать больше 1 раза."
  - bugfix: "Должно быть исправлено то что если турель уронить одновременно с тем как она начинает стрелять, она продолжит стрелять."
  - bugfix: "Исправлена ошибка отображения Тяж. лазера при переключении на стандартный режим."
  - bugfix: "Исправлено отображение пустой коробки боеприпасов для машинок."
  - sound: "Добавлены звуки интерьера для Танка."
  - image: "Тору добавлено новое отображение эффекта Арморлока."
  - image: "Тяжёлому лазеру добавлено отображение в руки."
  - image: "Добавил новое отображение Oblivion в Blessings Menu."
  - map: "На Ice Colony теперь не такие всратые спавны для краша."
  - map: "На Gelida платформы теперь не блокируют перемещение."
  - map: "На Slumbridge консоль теперь не блокирует выход для танка из Нормандии на одном из ЛЗ."
  - code_imp: "Переработана смена уровней тревоги."
  - code_imp: "Передвижение теперь не отправляет сигнал о смене стороны мобом, если сторона не сменилась."
  - admin: "Загрузка шаттлов теперь должна работать."
  - admin: "Исправлена перезагрузка админов."