author: "Helg2"
delete-after: True
changes:
  - qol: "В кодексе теперь отображается если предмет защищает от обезглавливания."
  - qol: "В вендоры вальгалл добавлены отсутствующие модули, робо-броня, магазины на оружие, кирпич."
  - balance: "Уменьшено кол-во дымовых и ХИАТ ракет для РЛ160 в сезонных категориях вендора."
  - balance: "Цена коляски для мотоцикла повышена до 15 очков с 8."
  - balance: "Убрано ограничение доступом на вендор карго."
  - balance: "Насадки для р500 теперь не повышают его размер."
  - bugfix: "В хайв ЮИ теперь не должны попадать эррорные ксеносы."
  - bugfix: "Исправлено toggle seethrough у ксеноты."
  - bugfix: "Исправлено содержимое некоторых ЕРТ лодаутов."
  - bugfix: "Исправлено нерабочие вербы toggle_gathering_mode и toggle_draw_mode у контейнеров."
  - bugfix: "Исправлена логика работы карго имплантера."
  - bugfix: "Батареи, которые не должны заряжаться, теперь не заряжаются если их например засунуть в хим диспенсер."
  - bugfix: "Исправлен рантайм у слиперов, связанный с отсутствием консоли, позволяющий прятаться в нём, не изменяя его внешний вид."
  - bugfix: "Заваривание/Разваривание шкафов теперь прерывается если его открыть/закрыть соответственно."
  - bugfix: "Исправлено то что Фрейр модуль не убирал фильт от блюра при снятии модуля."
  - bugfix: "Исправлено то что Фрейр 2 модуль не отображался корректно, при использовании встроенного бинокля."
  - bugfix: "Исправлено то что при гибе человека, в дедчат не писало о его гибели."
  - bugfix: "Исправлено то что люди могли меняться местами с людьми в торе/заморозке Кинга."
  - bugfix: "Конечности теперь не меняют свой спрайт после броска, для избегания становления невидимыми."
  - bugfix: "Исправлено кол-во патрон в спидлоадере для N-Y револьвера."
  - bugfix: "Исправлены иконки брифкейса."
  - bugfix: "При ревайве ксеноса он теперь как и нужно добавляется назад в списки хайва."
  - bugfix: "Исправлено то что перевернутые картой столы, не отображались перевернутыми."
  - bugfix: "Исправлено то что ободок, обозначающий то что у моба нету клиента, не исчезал после повторного появления клиента."
  - bugfix: "Исправлен спрайт перчаток дедсквада."
  - bugfix: "Исправил отображение категории предаторов в орбит меню."
  - bugfix: "Исправил отображение АИ2."
  - image: "Добавлено отображение стационарного минигана в руки."
  - map: "На кантербери и бигбери добавлены слитки форона в химию."
  - admin: "Смерть моба теперь не логируется если оно не должно отображаться."
  - code_imp: "Добавлен ранний ретурн в прок удаления ксеносов из списков хайва, расширено описание возникающих рантаймов."
  - code_imp: "Добавлен сигнал COMSIG_ATOM_SMOOTHED_ICON"