  - bugfix: "Звук смерти турели больше не воспроизводится при удалении турели."
  - bugfix: "Исправил то что уничтожение резиновой/хаггер турели не выстреливало подходящими снаряди во все стороны."
  - image: "Ксено турелям добавлены отличающиеся от друг друга оверлеи для регена целостности структуры."
  - code_imp: "Ксено турели теперь сканируют округу на предмет подходящей цели не раз в 10 секунд, а каждый тик."